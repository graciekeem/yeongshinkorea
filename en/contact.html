</head><body>

    <a href="../en/index.html" class="nav-logo">
      <img src="../images/others/yskorea_logo_1.png" alt="Yeongsh!n Korea logo">

    <nav class="nav-links">

      </ul>
    </nav>
    <div class="right-menu">
      <div class="language-switcher">
        <a href="../ko/contact.html">한국어</a> |
        <a href="../en/contact.html" class="active">ENG</a> |
        <a href="../zh/contact.html">中文</a>

<script>window.CURRENT_PAGE='contact';</script>

<section id="contact" class="section bg-light">
  <div class="container" style="max-width:720px">
    <h2 class="section-title fade-in">Contact</h2>
    <p class="contact-description fade-in delay-1">
      For product inquiries or co-development proposals, please leave us a message.
    </p>

    <form id="contactForm" class="contact-form fade-in delay-2"
          action="https://formspree.io/f/mdkwdneb" method="POST" novalidate>
      <div class="form-row">
        <label class="sr-only" for="name">Name</label>
        <input id="name" type="text" name="name" placeholder="Name" required>
        <label class="sr-only" for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Email" required>
      </div>
      <label class="sr-only" for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Message" required></textarea>

      <input type="hidden" name="_subject" value="Website Inquiry (EN)">
      <button type="submit" class="btn submit-btn">Send Message</button>
      <p id="formStatus" role="status" aria-live="polite" class="form-status"></p>
    </form>
  </div>
</section>

<footer><div class="container"><p>© 2025 Yeongsh!n Korea. All rights reserved.</p></div></footer>
<script src="../script.js"></script>
</body></html>
