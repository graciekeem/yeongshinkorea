    <main>
        
        <section id="pageTitle" class="page-hero-title" style="background-image: url('images/background/contact-hero.png');">
            <h1 class="page-title">문의하기</h1>
        </section>

        <section id="contact" class="section bg-light">
            <div class="container">
                <p class="contact-description fade-in delay-1">
                    궁금한 점이 있으시면 언제든지 문의해 주세요.<br>신속하고 정확하게 답변해 드리겠습니다.
                </p>

                <form id="contactForm" class="contact-form fade-in delay-2"
                    action="https://formspree.io/f/mdkwdneb" method="POST" novalidate>
                    
                    <div class="form-row">
                        <label class="sr-only" for="company">회사명</label>
                        <input id="company" type="text" name="회사명" placeholder="회사명" required>

                        <label class="sr-only" for="name">이름</label>
                        <input id="name" type="text" name="이름" placeholder="이름" required>
                    </div>

                    <div class="form-row">
                        <label class="sr-only" for="phone">연락처</label>
                        <input id="phone" type="tel" name="연락처" placeholder="연락처 (예: 010-1234-5678)" required>

                        <div class="email-input-group">
                            <label class="sr-only" for="email_local">이메일 계정</label>
                            <input id="email_local" type="text" name="email_local" placeholder="이메일 계정" required style="flex-grow: 1;">
                            <span class="at-sign">@</span>
                            <label class="sr-only" for="email_domain_manual">이메일 도메인 직접 입력</label>
                            <input id="email_domain_manual" type="text" placeholder="도메인 직접 입력" style="flex-grow: 1; display: none;">
                            
                            <label class="sr-only" for="email_domain_select">이메일 도메인 선택</label>
                            <select id="email_domain_select" required>
                                <option value="" selected disabled>도메인</option>
                                <option value="naver.com">naver.com</option>
                                <option value="gmail.com">gmail.com</option>
                                <option value="daum.net">daum.net</option>
                                <option value="nate.com">nate.com</option>
                                <option value="self">직접 입력</option>
                            </select>
                            
                            <input type="hidden" name="email" id="final_email">
                        </div>
                    </div>

                    <label class="sr-only" for="message">문의 내용</label>
                    <textarea id="message" name="문의 내용" rows="7" placeholder="문의 내용" required></textarea>

                    <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off">
                    <input type="hidden" name="_subject" value="영신코리아 홈페이지 문의 (KR)">

                    <button type="submit" class="btn submit-btn">메시지 보내기</button>
                    <p id="formStatus" role="status" aria-live="polite" class="form-status"></p>
                </form>
            </div>
        </section>
