<section id="contact" class="section bg-light">
  <div class="container" style="max-width:720px">
    <h2 class="section-title fade-in">문의하기</h2>
    <p class="contact-description fade-in delay-1">제품 상담 및 공동 개발 제안을 환영합니다.</p>

    <form id="contactForm" class="contact-form fade-in delay-2"
          action="https://formspree.io/f/mdkwdneb" method="POST" novalidate>
      <div class="form-row">
        <label class="sr-only" for="name">이름</label>
        <input id="name" type="text" name="name" placeholder="이름" required>
        <label class="sr-only" for="email">이메일</label>
        <input id="email" type="email" name="email" placeholder="이메일" required>
      </div>
      <label class="sr-only" for="message">메시지</label>
      <textarea id="message" name="message" rows="5" placeholder="메시지" required></textarea>

      <input type="hidden" name="_subject" value="영신코리아 홈페이지 문의 (KR)">
      <button type="submit" class="btn submit-btn">메시지 보내기</button>
      <p id="formStatus" role="status" aria-live="polite" class="form-status"></p>
    </form>
  </div>
</section>
