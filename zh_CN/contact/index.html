    <main>
        
        <section id="pageTitle" class="page-hero-title" style="background-image: url('../../images/background/contact-hero.png');">
            <h1 class="page-title">联系我们</h1>
        </section>

        <section id="contact" class="section bg-light">
            <div class="container">
                <p class="contact-description fade-in delay-1">
                    如果您有任何疑问，请随时与我们联系。<br>我们将快速准确地为您解答。
                </p>

                <form id="contactForm" class="contact-form fade-in delay-2"
                    action="https://formspree.io/f/mdkwdneb" method="POST" novalidate>
                    
                    <div class="form-row">
                        <label class="sr-only" for="company">公司名称</label>
                        <input id="company" type="text" name="公司名称" placeholder="公司名称" required>

                        <label class="sr-only" for="name">姓名</label>
                        <input id="name" type="text" name="姓名" placeholder="姓名" required>
                    </div>

                    <div class="form-row">
                        <label class="sr-only" for="phone">联系方式</label>
                        <input id="phone" type="tel" name="联系方式" placeholder="联系方式" required>

                        <div class="email-input-group">
                            <label class="sr-only" for="email_local">电子邮件账户</label>
                            <input id="email_local" type="text" name="email_local" placeholder="电子邮件账户" required style="flex-grow: 1;">
                            <span class="at-sign">@</span>
                            <label class="sr-only" for="email_domain_manual">电子邮件域名手动输入</label>
                            <input id="email_domain_manual" type="text" placeholder="手动输入域名" style="flex-grow: 1; display: none;">
                            
                            <label class="sr-only" for="email_domain_select">域名</label>
                            <select id="email_domain_select" required>
                                <option value="" selected disabled>选择域名</option>
                                <option value="naver.com">naver.com</option>
                                <option value="gmail.com">gmail.com</option>
                                <option value="daum.net">daum.net</option>
                                <option value="nate.com">nate.com</option>
                                <option value="self">手动输入</option>
                            </select>
                            
                            <input type="hidden" name="email" id="final_email">
                        </div>
                    </div>

                    <label class="sr-only" for="message">咨询内容</label>
                    <textarea id="message" name="咨询内容" rows="7" placeholder="咨询内容" required></textarea>

                    <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off">
                    <input type="hidden" name="_subject" value="永信韩国网站咨询 (ZH)"> 

                    <button type="submit" class="btn submit-btn">发送消息</button>
                    <p id="formStatus" role="status" aria-live="polite" class="form-status"></p>
                </form>
            </div>
        </section>
    </main>
