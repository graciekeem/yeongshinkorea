<section id="contact" class="section bg-light">
  <div class="container" style="max-width:720px">
    <h2 class="section-title fade-in">联系我们</h2>
    <p class="contact-description fade-in delay-1">
      如需产品咨询或共同开发方案，请留言联系我们。
    </p>

    <form id="contactForm" class="contact-form fade-in delay-2"
          action="https://formspree.io/f/mdkwdneb" method="POST" novalidate>
      <div class="form-row">
        <label class="sr-only" for="name">姓名</label>
        <input id="name" type="text" name="name" placeholder="姓名" required>
        <label class="sr-only" for="email">邮箱</label>
        <input id="email" type="email" name="email" placeholder="邮箱" required>
      </div>
      <label class="sr-only" for="message">内容</label>
      <textarea id="message" name="message" rows="5" placeholder="留言内容" required></textarea>

      <input type="hidden" name="_subject" value="网站咨询 (ZH)">
      <button type="submit" class="btn submit-btn">发送</button>
      <p id="formStatus" role="status" aria-live="polite" class="form-status"></p>
    </form>
  </div>
</section>
